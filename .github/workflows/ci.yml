name: CI

on:
  push:
    branches: [main]
    tags:
      - "v*.*.*"
  pull_request:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref_name }}-${{ github.event.pull_request.number || github.sha }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.13"

jobs:
  lint:
    name: "Lint & Format"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Install uv"
        uses: astral-sh/setup-uv@v4

      - name: "Set up Python"
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: "Install dependencies"
        run: uv sync --all-extras

      - name: "Lint with ruff"
        run: uv run ruff check .

      - name: "Check formatting with ruff"
        run: uv run ruff format --check .

      - name: "Type check with mypy (if configured)"
        run: |
          if [ -f pyproject.toml ] && grep -q "mypy" pyproject.toml; then
            uv run mypy git_mcp
          else
            echo "Mypy not configured, skipping type check"
          fi
        continue-on-error: true

  test:
    name: "Test (Python ${{ matrix.python-version }})"
    runs-on: ubuntu-latest
    environment: CI/CD
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]
    env:
      GIT_MCP_GITHUB_TOKEN: ${{ secrets.GIT_MCP_GITHUB_TOKEN }}
      GIT_MCP_GITLAB_TOKEN: ${{ secrets.GIT_MCP_GITLAB_TOKEN }}
      GIT_MCP_GITHUB_TEST_BRANCH: ${{ secrets.GIT_MCP_GITHUB_TEST_BRANCH }}
      GIT_MCP_GITLAB_TEST_BRANCH: ${{ secrets.GIT_MCP_GITLAB_TEST_BRANCH }}
    steps:
      - uses: actions/checkout@v4

      - name: "Install uv"
        uses: astral-sh/setup-uv@v4

      - name: "Set up Python ${{ matrix.python-version }}"
        run: uv python install ${{ matrix.python-version }}

      - name: "Install dependencies"
        run: uv sync --all-extras

      - name: "Run unit tests"
        run: |
          echo "ğŸ§ª Running unit tests (mock-based, no API tokens required)..."
          uv run pytest tests/test_comment_functionality.py tests/test_mr_functionality.py -v -m "not integration"

      - name: "Run integration tests"
        run: |
          if [ -z "$GIT_MCP_GITHUB_TOKEN" ] && [ -z "$GIT_MCP_GITLAB_TOKEN" ]; then
            echo "âš ï¸ No integration tokens configured - skipping integration tests"
          else
            echo "ğŸ”— Running integration tests with real API connections..."

            # Set test repository information
            export GIT_MCP_GITHUB_TEST_REPO="yumeminami/github_test_repo_for_git_mcp"
            export GIT_MCP_GITLAB_TEST_REPO="fengrongman-group/gitlab_test_repo_for_git_mcp"
            export GIT_MCP_GITHUB_TEST_BRANCH="${GIT_MCP_GITHUB_TEST_BRANCH:-test-mr-branch}"
            export GIT_MCP_GITLAB_TEST_BRANCH="${GIT_MCP_GITLAB_TEST_BRANCH:-test-mr-branch}"

            # Run integration tests
            uv run pytest tests/test_live_mr_integration.py -v -m integration --tb=short || echo "âš ï¸ Some integration tests failed - this may be expected if test data is not set up"
          fi

      - name: "Test CLI entry points"
        run: |
          uv run git-mcp --help
          uv run git-mcp-server --help

      - name: "Test installation"
        run: |
          # Test that the package can be imported
          uv run python -c "import git_mcp; print('Import successful')"
          uv run python -c "from git_mcp.mcp_server import main; print('MCP server import successful')"


  security:
    name: "Security Check"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Install uv"
        uses: astral-sh/setup-uv@v4

      - name: "Set up Python"
        run: uv python install ${{ env.PYTHON_VERSION }}

      - name: "Install dependencies"
        run: uv sync --all-extras

      - name: "Security audit with bandit"
        run: |
          uv run pip install bandit[toml]
          uv run bandit -r git_mcp/ -f json -o bandit-report.json || true
          uv run bandit -r git_mcp/
        continue-on-error: true

      - name: "Check for known vulnerabilities in dependencies"
        run: uv run pip-audit
        continue-on-error: true

  build:
    name: "Build distribution ğŸ“¦"
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: "Install pypa/build"
        run: >-
          python3 -m
          pip install
          build
          --user

      - name: "Build a binary wheel and a source tarball"
        run: python3 -m build

      - name: "Store the distribution packages"
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  test-install:
    name: "Test Installation"
    if: startsWith(github.ref, 'refs/tags/')
    needs: build
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        python-version: ["3.13"]
    steps:
      - name: "Download build artifacts"
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: "Install uv"
        uses: astral-sh/setup-uv@v4

      - name: "Set up Python ${{ matrix.python-version }}"
        run: uv python install ${{ matrix.python-version }}

      - name: "Test wheel installation"
        run: |
          # Install from wheel
          WHEEL_FILE=$(find dist -name "*.whl" | head -n1)
          uv tool install "$WHEEL_FILE"

          # Test CLI commands
          git-mcp --help
          git-mcp-server --help

          # Test import
          uv run --with "$WHEEL_FILE" python -c "import git_mcp; print('Package installed and imports successfully')"

  publish-pypi:
    name: >-
      Publish Python ğŸ distribution ğŸ“¦ to PyPI
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build, test-install]
    runs-on: ubuntu-latest
    environment:
      name: pypi
      url: https://pypi.org/p/git_mcp_server/
    permissions:
      id-token: write
    steps:
      - name: "Download all the dists"
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/
      - name: "Publish distribution ğŸ“¦ to PyPI"
        uses: pypa/gh-action-pypi-publish@release/v1

  create-release:
    name: "Create GitHub Release"
    if: startsWith(github.ref, 'refs/tags/')
    needs: [build, test-install]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: "Download build artifacts"
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: "Extract version from tag"
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: "Generate release notes"
        id: release_notes
        run: |
          cat > release_notes.md << 'EOF'
          ## ğŸš€ Git MCP Server ${{ steps.version.outputs.version }}

          ### Installation

          ```bash
          # Install via pip
          pip install git_mcp_server

          # Install via uv
          uv tool install git_mcp_server

          # Configure with Claude Code
          git-mcp-server --install-claude
          ```

          ### Usage

          1. **Configure platforms:**
             ```bash
             git-mcp config add my-gitlab gitlab --url https://gitlab.com
             ```

          2. **Use issue-to-code workflow in Claude Code:**
             ```bash
             /issue <issue-url>    # Analyze issue
             /plan                 # Generate development plan
             /implement           # Implement functionality
             /test                # Generate tests
             /doc                 # Update documentation
             /pr <issue-id>       # Create pull request
             ```

          ### What's New

          - ğŸ¤– **MCP Server Integration**: Full Model Context Protocol support for Claude Code
          - ğŸ¯ **Issue-to-Code Workflow**: Complete automation from issue analysis to PR creation
          - ğŸ”§ **Multi-Platform Support**: Unified interface for GitLab (GitHub coming soon)
          - ğŸ“‹ **Slash Commands**: Pre-configured workflow commands for Claude Code
          - ğŸ” **Secure Configuration**: Keyring-based token storage
          - ğŸš€ **Easy Installation**: One-command setup with automatic Claude Code integration

          ### Files

          - `git_mcp_server-${{ steps.version.outputs.version }}-py3-none-any.whl` - Python wheel
          - `git_mcp_server-${{ steps.version.outputs.version }}.tar.gz` - Source distribution
          EOF

      - name: "Create GitHub Release with gh CLI"
        run: |
          # Create release with gh CLI and upload assets in one step
          gh release create ${{ steps.version.outputs.version }} \
            --title "Git MCP Server ${{ steps.version.outputs.version }}" \
            --notes-file release_notes.md \
            dist/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
